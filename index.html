<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
    <title>Connexion</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="assets/css/main.css">
    
    <link rel="stylesheet" href="assets/css/demo.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
</head>

<body>
    <!-- WRAPPER -->
    <div id="wrapper">
        <div class="vertical-align-wrap">
            <div class="vertical-align-middle">
                <div class="auth-box ">
                    <div class="content">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div class="header">
                                <!-- <div class="logo text-center"><img src="assets/img/logo-dark.jfif" alt="" cla></div> -->
                                <div class="logo text-center"><img src="assets/img/user.png" class="logo" alt="Klorofil Logo"></div>
                                <h3 class="lead">Connexion</h3>
                            </div>
                            <form class="form-auth-small" method="POST">
                                <div class="form-group">
                                    <label for="signin-email" class="control-label sr-only">Email</label>
                                    <input type="email" class="form-control" id="signin-email" placeholder="Adresse mail">
                                </div>
                                <div class="form-group">
                                    <label for="signin-password" class="control-label sr-only">Password</label>
                                    <input type="password" class="form-control" id="signin-password" placeholder="Mot de passe">
                                </div>
                                <div class="form-group clearfix">
                                    <label class="fancy-checkbox element-left">
											<input type="checkbox" id="PasswordView">
											<span>Afficher le mot de passe</span>
										</label>
                                </div>
                                <div style="color: rgb(155, 217, 61); text-align: center;"><span id="message"> </span></div>

                                <button type="submit" id="submitLog" class="btn btn-primary btn-lg btn-block">CONNEXION</button>
                                
                                <div class="bottom">
                                    <span class="helper-text"><i class="fa fa-lock"></i> <a href="#">Mot de passe oublie?</a></span><br><br>
                                    <span class="helper-text"><i class="fa fa-edit"></i> <a href="register.html">S'inscrire</a></span>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END WRAPPER -->
</body>

</html>
<script src="assets/vendor/jquery/jquery.min.js"></script>
<script>
    var user
    var pass
    $(document).ready(function() {
            
            $("#submitLog").click(function() {
                user = $('#signin-email').val()
                pass = $('#signin-password').val()
                
                $.post("src/logintraitment.php", {
                        submStudent: $('#submitLog').val(),
                        user: $('#signin-email').val(),
                        pass: $('#signin-password').val()
                    },
                    function(data, status) {
                        // alert("Data: " + data + "\nStatus: " + status);
                        if (data == 1) {
                            window.location.href = "home.html"
                        } else {
                            $('#message').text('E-mail ou mot de passe incorrect');
                        }
                    });
            });

        //CHANGER TYPE OF INPUT PASSWORD
        $("#PasswordView").change(function() {
            if ($(this).is(':checked')) {
                $('#signin-password').attr('type', 'text');
            } else {
                $('#signin-password').attr('type', 'password');
            }
        });




    });
</script>
